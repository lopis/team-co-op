<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="/style.css">
  <title>Team Co-Op</title>
</head>

<body class="container dotted dark-theme">
  <h1>Team Co-Op</h1>
  <div class="columns">
    <div class="left">
      <h2>Players</h2>
      <ul id="users"></ul>
    </div>
    <div class="right">
      <h2>Moves</h2>
      <ol id="messages"></ol>
    </div>
  </div>
  <form id="form" class="middle" action="">
    <input id="input" maxlength="20" autocomplete="off" placeholder="Wait for your turn" disabled />
    <div>
      <button id="next" type="button" class="next">Next Player</button>
      <button id="submit" type="submit" class="ok">Submit Move</button>
    </div>
  </form>
  <div id="theme" title="toggle theme">
    <svg viewBox="0 0 512 512" id="theme-icon">
      <path fill="currentColor" d="M8 256c0 136.966 111.033 248 248 248s248-111.034 248-248S392.966
         8 256 8 8 119.033 8 256zm248 184V72c101.705 0 184 82.311 184
         184 0 101.705-82.311 184-184 184z"></path>
    </svg>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js" type="text/javascript"></script>

</html>
